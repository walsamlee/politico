<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico - Edit Political Party</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../scripts/js/main.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="brand">
                <div class="brand-logo">
                    <img src="../assets/images/politico.png" alt="brand-logo">
                </div>
            </div>

            <div class="navigation-bar">
                <div class="menu" id="menu">
                    <nav>
                        <a href="editparty.html">Home</a>
                        <a href="createparty.html">Create Party</a>
                        <a href="createoffice.html">Create Party</a>
                        <a href="../index.html">Logout</a>
                    </nav>
                    <div class="search">
                        <form action="#">
                            <input type="search" name="search" placeholder="Search">
                        </form>
                    </div>
                    <div class="mini-menu-icon">
                        <a href="javascript:void(0);" onclick="miniMenu()"><i class="fas fa-bars"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="signup-form">
                <form method="POST" id="sign-up" name="sign-up" action="">
                    <table class="form-table">
                        <tr>
                            <td class="label">
                                <label for="current-party-logo">current Party Logo: </label>
                            </td>
                            <td class="cur-party-logo">
                                <img src="../assets/images/apga.png" alt="current Party Logo">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="partyname">Party Name: </label>
                            </td>
                            <td>
                                <input id="partyname" type="text" name="partyname" placeholder="APGA">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="part-hq-address">HQ Address: </label>
                            </td>
                            <td>
                                <input id="part-hq-address" type="text" name="parthqaddress" placeholder="Wuse Zone II, Abuja, Nigeria">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="party-logo">Party Logo: </label>
                            </td>
                            <td>
                                <input id="party-logo" type="file" accept="image/*" name="partylogo">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" class="btn btn-cart" value="Save">
                                <input type="button" class="btn btn-cart" value="Cancel">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Andela Developer Challenge &copy; 2019</p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico - Sign-Up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../scripts/js/main.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="brand">
                <div class="brand-logo">
                    <img src="../assets/images/politico.png" alt="brand-logo">
                </div>
            </div>

            <div class="navigation-bar">
                <div class="menu" id="menu">
                    <nav>
                        <a href="/index.html">Home</a>
                    </nav>
                    <div class="search">
                        <form action="#">
                            <input type="search" name="search" placeholder="Search">
                        </form>
                    </div>
                    <div class="mini-menu-icon">
                        <a href="javascript:void(0);" onclick="miniMenu()"><i class="fas fa-bars"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="signup-form">
                <form method="POST" id="sign-up" name="sign-up" action="">
                    <table class="form-table">
                        <tr>
                            <td class="label">
                                <label for="firstname">First Name: </label>
                            </td>
                            <td>
                                <input id="firstname" type="text" name="firstname">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="lastname">Last Name: </label>
                            </td>
                            <td>
                                <input id="lastname" type="text" name="lastname">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="othername">Other Name: </label>
                            </td>
                            <td>
                                <input id="othername" type="text" name="othername">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="phonenumber">Phone Number: </label>
                            </td>
                            <td>
                                <input id="phonenumber" type="text" name="phonenumber">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="email">Email Address: </label>
                            </td>
                            <td>
                                <input id="email" type="email" name="email">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="password">Password: </label>
                            </td>
                            <td>
                                <input id="password" type="password" name="password">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="password2">Confirm Password: </label>
                            </td>
                            <td>
                                <input id="password2" type="password" name="password2">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                <label for="passport">Passport Photograph: </label>
                            </td>
                            <td>
                                <input id="passport" type="file" accept="image/*" name="passport">
                            </td>
                        </tr>                 
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" class="btn btn-cart" value="Sign-Up">
                                <input type="reset" class="btn btn-cart" value="Reset">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Andela Developer Challenge &copy; 2019</p>
        </div>
    </footer>
</body>
</html>

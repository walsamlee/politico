<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico - Voting History</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/scripts/js/main.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="brand">
                <div class="brand-logo">
                    <img src="/assets/images/politico.png" alt="brand-logo">
                </div>
            </div>

            <div class="navigation-bar">
                <div class="menu" id="menu">
                    <nav>
                        <a href="viewparties.html">Home</a>
                        <a href="candidates.html">Vote</a>
                        <a href="pswordreset.html">Password Reset</a>
                        <a href="/index.html">Logout</a>
                    </nav>
                    <div class="search">
                        <form action="#">
                            <input type="search" name="search" placeholder="Search">
                        </form>
                    </div>
                    <div class="mini-menu-icon">
                        <a href="javascript:void(0);" onclick="miniMenu()"><i class="fas fa-bars"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="history-board">
                <div class="vote">
                    <div class="vote-date">
                        <h3>21/10/2018</h3>
                    </div>
                    <div class="candidate-details">
                        <div class="candidate-image">
                            <img src="/assets/images/male.png" alt="">
                        </div>
                        <div class="candidate-particulars">
                            <div class="candidate-name">
                                <p>Adeniyi Jones</p>
                            </div>
                            <div class="candidate-office">
                                <h4>Senator</h4>
                            </div>
                        </div>
                    </div>
                    <div class="party-details">
                        <div class="party-details-logo">
                            <img src="/assets/images/upn.png" alt="Party Logo">
                        </div>
                    </div>
                </div>

                <div class="vote">
                    <div class="vote-date">
                        <h3>21/10/2018</h3>
                    </div>
                    <div class="candidate-details">
                        <div class="candidate-image">
                            <img src="/assets/images/female.png" alt="">
                        </div>
                        <div class="candidate-particulars">
                            <div class="candidate-name">
                                <p>Magret Ekpo</p>
                            </div>
                            <div class="candidate-office">
                                <h4>Member, Federal House of Representatives</h4>
                            </div>
                        </div>
                    </div>
                    <div class="party-details">
                        <div class="party-details-logo">
                            <img src="/assets/images/adc.png" alt="Party Logo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Andela Developer Challenge &copy; 2019</p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico - Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../scripts/js/main.js"></script>
</head>
<body>
    <div class="signin-main">
        <div class="sign-in">
            <div class="signin-logo">
                <a href="index.html">
                    <img src="../assets/images/politico.png" alt="brand-logo">
                </a>
            </div>
            <div class="login-form">
                <h1><i class="fas fa-unlock-alt"></i></h1>
                <form method="POST" id="login" name="login" action="">
                    <div>
                        <input id="email" type="text" name="email" placeholder="Email">
                    </div>
                    <div>
                        <input id="password" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="login-buttons">
                        <a href="editparty.html" class="btn btn-login">Sign In</a>
                    </div>
                </form>
                <div class="sign-in-footer">
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div> 
        </div>    
    </div>
    <footer>
        <div class="footer">
            <p>Andela Developer Challenge &copy; 2019</p>
        </div>
    </footer>
</body>
</html>
